name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: ðŸ”¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: ðŸŒŸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build
        run: npm run compile
        
      - name: ðŸ§ª Run tests
        run: npm test
        
      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Generate changelog (basic version)
          echo "## What's Changed" > CHANGELOG.txt
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.txt || echo "- Initial release" >> CHANGELOG.txt
          
      - name: ðŸŽ‰ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.changelog.outputs.version }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ“¢ Release notification
        run: |
          echo "ðŸŽ‰ Release ${{ steps.changelog.outputs.version }} created!"
          echo "ðŸ“¦ Version: ${{ steps.changelog.outputs.version }}"
          echo "ðŸ”— URL: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.changelog.outputs.version }}"
