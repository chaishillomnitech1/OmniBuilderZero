name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”¥ Checkout code
        uses: actions/checkout@v5
        
      - name: ğŸŒŸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ”’ Run npm audit
        run: |
          echo "Running npm security audit..."
          npm audit --audit-level=moderate || true
          
      - name: ğŸ“Š Generate audit report
        run: |
          npm audit --json > npm-audit-report.json || true
          
      - name: ğŸ“¤ Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit-report.json
          retention-days: 90

  contract-security:
    name: Smart Contract Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”¥ Checkout code
        uses: actions/checkout@v5
        
      - name: ğŸŒŸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Compile contracts
        run: npm run compile
        
      - name: ğŸ›¡ï¸ Contract security analysis
        run: |
          echo "ğŸ” Analyzing smart contracts for security vulnerabilities..."
          echo "Note: For comprehensive security analysis, consider:"
          echo "  - Slither (static analysis)"
          echo "  - Mythril (symbolic execution)"
          echo "  - Manual security audits"
          # Add actual security tools when configured
        continue-on-error: true

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        
    steps:
      - name: ğŸ”¥ Checkout code
        uses: actions/checkout@v5
        
      - name: ğŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          
      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: ğŸ” Scan for secrets
        run: |
          echo "ğŸ” Scanning for accidentally committed secrets..."
          echo "Checking for common secret patterns..."
          
          # Check for private keys
          if grep -r "PRIVATE_KEY.*=.*0x" --include="*.js" --include="*.ts" --exclude-dir=node_modules .; then
            echo "âš ï¸ WARNING: Potential private key found in code!"
            exit 1
          fi
          
          # Check for API keys in code (not in .env.example)
          if grep -r "API_KEY.*=.*[a-zA-Z0-9]\{20,\}" --include="*.js" --include="*.ts" --exclude-dir=node_modules --exclude=".env.example" .; then
            echo "âš ï¸ WARNING: Potential API key found in code!"
            exit 1
          fi
          
          echo "âœ… No obvious secrets detected"
        continue-on-error: false
