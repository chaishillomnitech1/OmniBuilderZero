name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: üî• Checkout code
        uses: actions/checkout@v5
        
      - name: üåü Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: üì¶ Install dependencies
        run: npm ci
        
      - name: üîí Run npm audit
        run: |
          echo "Running npm security audit..."
          npm audit --audit-level=moderate || true
          
      - name: üìä Generate audit report
        run: |
          npm audit --json > npm-audit-report.json || true
          
      - name: üì§ Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit-report.json
          retention-days: 90

  contract-security:
    name: Smart Contract Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: üî• Checkout code
        uses: actions/checkout@v5
        
      - name: üåü Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: üì¶ Install dependencies
        run: npm ci
        
      - name: üèóÔ∏è Compile contracts
        run: npm run compile
        
      - name: üõ°Ô∏è Contract security analysis
        run: |
          echo "üîç Analyzing smart contracts for security vulnerabilities..."
          echo "Note: For comprehensive security analysis, consider:"
          echo "  - Slither (static analysis)"
          echo "  - Mythril (symbolic execution)"
          echo "  - Manual security audits"
          # Add actual security tools when configured
        continue-on-error: true

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        
    steps:
      - name: üî• Checkout code
        uses: actions/checkout@v5
        
      - name: üîß Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          
      - name: üèóÔ∏è Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: üîç Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: üî• Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: üîê Scan for secrets
        run: |
          echo "üîç Scanning for accidentally committed secrets..."
          echo "Note: GitHub's built-in secret scanning provides comprehensive detection"
          echo "This is a basic sanity check for common patterns"
          
          # Check for private keys (basic pattern)
          if grep -r "PRIVATE_KEY.*=.*0x" --include="*.js" --include="*.ts" --exclude-dir=node_modules . 2>/dev/null; then
            echo "‚ö†Ô∏è WARNING: Potential private key pattern found!"
            echo "Please review and remove any hardcoded secrets"
            exit 1
          fi
          
          # Check for hardcoded API keys (basic pattern)
          if grep -r "API_KEY.*=.*['\"][a-zA-Z0-9]\{20,\}" --include="*.js" --include="*.ts" --exclude-dir=node_modules --exclude=".env.example" . 2>/dev/null; then
            echo "‚ö†Ô∏è WARNING: Potential hardcoded API key found!"
            echo "Please review and use environment variables instead"
            exit 1
          fi
          
          echo "‚úÖ Basic secret scan completed - rely on GitHub's secret scanning for comprehensive detection"
        continue-on-error: false
